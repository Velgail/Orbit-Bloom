<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルな図形たちが夜空で踊る、やさしめサバイバルシューティング">
    <title>Orbit-Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="gameInfo">
        <div id="topLeft">
            <div class="ui-label">SCORE</div>
            <div class="ui-value" id="score">0</div>
        </div>
        <div id="topCenter">
            <div class="ui-label">TIME</div>
            <div class="ui-value" id="time">60</div>
        </div>
        <div id="topRight">
            <div class="ui-label">LIVES</div>
            <div class="ui-value" id="lives">3</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
