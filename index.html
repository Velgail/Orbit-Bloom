<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルな図形たちが夜空で踊る、やさしめサバイバルシューティング">
    <title>Orbit-Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="gameInfo">
        <div id="topLeft">
            <div class="ui-label">SCORE</div>
            <div class="ui-value" id="score">0</div>
        </div>
        <div id="topCenter">
            <div class="ui-label">TIME</div>
            <div class="ui-value" id="time">60</div>
        </div>
        <div id="topRight">
            <div class="ui-label">LIVES</div>
            <div class="ui-value" id="lives">3</div>
        </div>
    </div>

    <!-- Title Screen Overlay -->
    <div id="titleScreen" class="overlay">
        <div class="overlay-content">
            <h1 class="title">Orbit-Bloom</h1>
            <p class="subtitle">クリック / タップでスタート</p>
            <p class="controls">WASD/矢印キー: 移動 | Shift/Space: ダッシュ</p>
        </div>
    </div>

    <!-- Stage Clear Screen Overlay -->
    <div id="stageClearScreen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h1 class="stage-clear">Stage Clear!</h1>
            <p class="score-display">Score: <span id="stageClearScore">0</span></p>
            <p class="subtitle">クリック / タップで次のステージへ</p>
        </div>
    </div>

    <!-- Game Over Screen Overlay -->
    <div id="gameOverScreen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h1 class="game-over">Game Over</h1>
            <p class="score-display">Score: <span id="gameOverScore">0</span></p>
            <p class="subtitle">クリック / タップでリトライ</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
